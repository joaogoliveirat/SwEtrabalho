<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Scrum App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Seus Projetos</h2>
        <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Sair</a>
    </div>

    <form action="{{ url_for('main.new_project') }}" method="POST" class="mt-4 d-flex">
        <input class="form-control me-2" name="name" placeholder="Nome do novo projeto" required>
        <button class="btn btn-success">Criar</button>
    </form>

    <div class="mt-4">
        {% for project in projects %}
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span>{{ project.name }}</span>
                    <a href="{{ url_for('main.view_project', project_id=project.id) }}" class="btn btn-primary btn-sm">Abrir</a>
                </div>
            </div>
        {% else %}
            <p class="text-muted">Nenhum projeto criado ainda.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
