{% extends "base.html" %}
{% block content %}
<h2>Editar User Story</h2>
<form method="POST">
  <label>Título</label>
  <input name="title" value="{{ us.title }}" class="form-control" required>
  <label>Descrição</label>
  <textarea name="description" class="form-control">{{ us.description }}</textarea>
  <label>Status</label>
  <select name="status" class="form-control">
    <option {{ 'selected' if us.status=='To Do' else '' }}>To Do</option>
    <option {{ 'selected' if us.status=='In Progress' else '' }}>In Progress</option>
    <option {{ 'selected' if us.status=='Done' else '' }}>Done</option>
  </select>
  <button class="btn btn-success mt-2">Salvar</button>
</form>
{% endblock %}
